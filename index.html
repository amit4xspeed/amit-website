<!DOCTYPE html>
<html>
<head>
<title>Secure Login - Amit Emu</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#141e30,#243b55);
font-family:Arial;
}

.login-box{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(12px);
padding:40px;
border-radius:20px;
text-align:center;
width:380px;
box-shadow:0 0 25px cyan;
animation:floatBox 5s ease-in-out infinite;
}

@keyframes floatBox{
0%{ transform:translateY(0px); }
50%{ transform:translateY(-8px); }
100%{ transform:translateY(0px); }
}

h2{
color:white;
text-shadow:0 0 10px cyan;
margin-bottom:20px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border:none;
border-radius:5px;
}

.password-box{
position:relative;
}

.toggle{
position:absolute;
right:10px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
font-size:14px;
color:blue;
}

.button-row{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:15px;
}

.small-btn{
background:transparent;
color:#00f7ff;
border:none;
cursor:pointer;
font-size:14px;
text-decoration:underline;
}

.next-btn{
padding:10px 30px;
border:none;
background:cyan;
cursor:pointer;
border-radius:8px;
font-weight:bold;
transition:0.3s;
}

.next-btn:hover{
background:white;
transform:scale(1.08);
}

#error{
color:red;
margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Amit Emu</h2>

<input type="text" id="username" placeholder="Username">

<div class="password-box">
<input type="password" id="password" placeholder="Password">
<span class="toggle" onclick="togglePass()">Show</span>
</div>

<div class="button-row">
<button class="small-btn">Forgot?</button>
<button class="next-btn" onclick="checkLogin()">Next</button>
<button class="small-btn">Sign Up</button>
</div>

<p id="error"></p>

</div>

<audio id="bgmusic" src="song.mp3" loop></audio>

<script>
// ðŸ‘‡ Apna ID-Pass Yaha Set Karo
localStorage.setItem("correctUser","xspeed");
localStorage.setItem("correctPass","12341234");

function checkLogin(){

var user = document.getElementById("username").value;
var pass = document.getElementById("password").value;

var correctUser = localStorage.getItem("correctUser");
var correctPass = localStorage.getItem("correctPass");

if(user === correctUser && pass === correctPass){

localStorage.setItem("loggedIn","true");

document.getElementById("bgmusic").play();
window.location.href="second.html";

}else{
document.getElementById("error").innerText="Wrong Username or Password!";
}
}

function togglePass(){
var passInput = document.getElementById("password");

if(passInput.type==="password"){
passInput.type="text";
}else{
passInput.type="password";
}
}
</script>

</body>
</html>
